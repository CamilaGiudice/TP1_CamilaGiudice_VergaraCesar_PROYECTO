<body>


  <header>
    <nav class="navbar navbar-light" style="background-color: #f9f0e7;">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logopistache.png" alt="150" height="150" class="d-inline-block align-text-top">
            </a>
            <div class="container">
                <div class="row justify-content-start">
                    <div class="col-6">
                        <h1>Au Pistache</h1>
                    </div>
                </div>
                <div class="row justify-content-start">
                    <div class="col-6">
                        <h2>Gluten Free Bakery</h2>
                    </div>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" style="color: #68963c;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">

<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6" id="signup-form">
                <form>
                    <div class="mb-3">
                        <label for="first-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Surname">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <p class="mt-3">Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>
</main>
